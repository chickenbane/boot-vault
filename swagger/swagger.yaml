swagger: "2.0"
info:
  version: "1.0.0"
  title: "Vault client"
basePath: "/"
schemes:
- "http"
paths:
  /sts/{eventType}:
    get:
      summary: "Publish SyndicationEvent to SNS"
      description: "Publishes a message to the topic. This functionality is for debugging purposes and may be disabled."
      operationId: "sendSyndicationEventToSns"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "eventType"
        type: "string"
        description: "The type of SyndicationEvent being sent"
        required: true
      - in: "body"
        name: "body"
        description: "the SyndicationEvent to create"
        schema:
          type: string
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/PublishResponse"
        400:
          description: "Invalid input"
        405:
          description: "Endpoint is disabled"
  /transit/keys:
    get:
      summary: "List keys"
      description: "This endpoint returns a list of keys. Only the key names are returned (not the actual keys themselves)."
      operationId: "getListKeys"
      produces:
      - "application/json"
      responses:
        200:
          description: "keys"
          schema:
            type: array
            items:
              type: string
  /transit/encrypt/{key}:
    put:
      summary: "Encrypt text"
      description: "This endpoint encrypts the provided plaintext using the named key."
      operationId: "putEncrypt"
      produces:
      - "application/json"
      consumes:
      - "text/plain"
      parameters:
      - in: path
        required: true
        name: key
        type: string
      - in: body
        name: plainText
        description: "Plain text to encrypt"
        required: true
        schema:
          type: "array"
          items:
            type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/ResendResponse"
        404:
          description: "eventId not found"
  /transit/decrypt/{key}:
    put:
      summary: "Decrypt text"
      description: "This endpoint decrypts the provided ciphertext using the named key."
      operationId: "putDecrypt"
      produces:
      - "text/plain"
      consumes:
      - "text/plain"
      parameters:
      - in: path
        required: true
        name: key
        type: string
      responses:
        200:
          description: "good"
definitions:
  ResendResponse:
    type: "object"
    properties:
      eventId:
        type: "string"
      messageId:
        type: "string"
  PublishResponse:
    type: "object"
    properties:
      messageId:
        type: "string"
